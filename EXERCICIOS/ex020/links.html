<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>

        /*
        # = id
        . = class
        : = pseudo-classe
        :: = pseudo-elemento
        > = filho

        */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: darkmagenta;
            font-weight: bold;
            text-decoration: none;
        }

        a:visited {
            color: purple;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: green;
        }

        .especial {
            background-color: rgba(157, 157, 226, 0.74);
        }

        .especial::before {
            content: "⇒ ";
            color: black;
        }

        .especial::after {
            content: " ⇐";
            color: black;
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://github.com/slincoln205-arch/minhas-aulas-de-HTML5-CSS3" target="_blank" class="especial">repositorio github</a></li>
        <li><a href="http://www.youtube.com/@lincolnsantos3857" target="_blank" class="especial">canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank" class="especial">site do curso em video</a></li>
    </ul>
    
</body>
</html>
