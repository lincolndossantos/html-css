<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor.</p>

    <video controls width="400" poster="limoes-capa.png" autoplay loop>
        <source src="meu-video.m4v" type="video/mp4">
        <source src="meu-video.m4v" type="video/mp4">
        <source src="meu-video.ogv" type="video/ogg">
        <source src="meu-video.webm" type="video/webm">
        <p>seu navegador nao tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315"  src="https://www.youtube.com/embed/3hng-hmSv2Y?si=1oYiDyPIBI7fKiWi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
